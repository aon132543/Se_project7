
{% extends 'Menubar-Template.html' %} 
{% load static %}
{% block content %}

<script type="text/JavaScript">

function summation()
{
    var input1 = document.getElementById('input1').value;
    var input2 = document.getElementById('input2').value;
    var fname = document.getElementById("total").value;
    var total = input1 / input2;
    document.getElementById('total').value = Math.ceil(total);
}

    


    $(document).ready(function() {
    var max      = 10; //maximum input boxes allowed
    var container         = $(".wraper");  
    var add      = document.getElementById("temp"); //Plus sign id

    
   
    var x = 1; //input field count intially
    $(add).click(function(e){         e.preventDefault();
        if(x < max){ //maximum number of input field allowed
            x++; //input field increment
            $(container).append('<div><input type="text" class="field" name="text[]" placeholder="รายชื่อผู้มอบทุน" /> <a href="#" class="delete">delete</a></div>'); //adding new input field
        }
    });
   
    $(container).on("click",".delete", function(e){ //user click on remove text
        e.preventDefault(); $(this).parent('div').remove(); x--;
    })
});
</script>
    
<div class="center">
    <form action ="CreateScholar" method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
    <h2>สร้างประกาศรับทุน</h2>
    <input type="text" class="field" placeholder="ชื่อทุน" name="name_scholar">     
   
    <textarea placeholder="เนื้อหา" class="field" name ="detail"></textarea>


    <input class="field" type="number" step="any" placeholder="จำนวนเงิน(รวม)" id = "input1" onchange="summation()" name="amount"> 
    <input class="field" type="number" step="any" placeholder="จำนวนเงิน/คน"id = "input2" onchange="summation()" name ="amount_per_person" >
    <div class="control">
        <input class="field" type="number"  name ="total_all"  value ="0" placeholder="จำนวนคนที่จะได้รับ (AUTO)" disabled id="total" >
      </div>




      <label>วันหมดอายุของทุน</label>
      <input type="date" class="field" name="date_news">

    <input class="field" type="text" placeholder="หมายเหตุ" name="option">

  
    <br>
    <br>


    <div class="wraper">
    
        <div><input class ="field" type="text" name="text[]" placeholder="รายชื่อผู้มอบทุน"> 
            <button  id = "temp" class="button is-info is-rounded" > <i class="fas fa-plus">  เพิ่มรายชื่อผู้มอบทุน </i> </button>
       </div>
     </div>

     <br>
     
    <div class="field">
        <label class="label level-left">ประเภททุนการศึกษา</label>
        <div class="control">
        <div class="select is-fullwidth" >
            <select name="type_scholar">
            <option value="ทุนภายนอก">ทุนภายนอก</option>
            <option value = "ทุนภายใน">ทุนภายใน</option>
            <option value = "ทุนผสม">ทุนผสม</option>
            </select>
        </div>
        </div>
    </div>



    


    <div class="file has-name is-fullwidth">
        <div class="field">
            <label class="label level-left">กรุณาอัพโหลดรูปภาพทุน </label>
        <label class="file-label">
        <input class="file-input" type="file" name="img" id ="img" accept="image/jpeg,image/gif,image/png">
        <span class="file-cta">
            <span class="file-icon">
                <i class="fas fa-upload"></i>
            </span>
        <span class="file-label">
            Choose a file…
        </span>
        </span>
        <span class="file-name">อัพโหลดรูปภาพข่าวทุน</span>
        </label>
        </div>
        </div>
        
        <div class="file has-name is-fullwidth">
            <div class="field">
                <label class="label level-left">กรุณาอัพโหลดไฟล์เอกสาร *.pdf </label>
            <label class="file-label">
            <input class="file-input" type="file" name="file_t" id ="file_t" accept="application/pdf" >
            <span class="file-cta">
                <span class="file-icon">
                    <i class="fas fa-upload"></i>
                </span>
            <span class="file-label">
                Choose a file…
            </span>
            </span>
            <span class="file-name">อัพโหลดไฟล์ .*pdf</span>
            </label>
            </div>
            </div>
              
            <div class="field">
                <label class="label level-left">ต้องการประชาสัมพันธ์ในข่าวประชาสัมพันธ์หรือไม่ ?</label>
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox" name ="news" value="1">  
                        เพิ่มลงในข่าวประชาสัมพันธ์
                    </label>
                </div>
            </div>  
    <button class="btn">Send</button>
</div>

</div>
</form>
{% endblock %}
