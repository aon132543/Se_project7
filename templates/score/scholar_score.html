{% extends 'Menubar-Template.html' %} 
{% block content %}
<h1 class="title is-4"> สร้างแบบฟอร์มการให้คะแนนสัมภาษณ์ </h1>
{%for info in infoes %}
    <article class="message is-primary">
        <div class="message-header">
          <p>{{info.si_name}} </p>
          <button class="delete" aria-label="delete"></button>
        </div>
        <div class="message-body">
            {{info.si_create_time}}
            <p>เครื่องมือจัดการแบบฟอร์ม</p>
            {% if info.status == True%}
            <a href="scholarWeightScore/{{info.id}}"><button class="button is-warning">แก้ไขแบบฟอร์ม</button></a>
            {%else%}
            
            <a href="scholarWeightScore/{{info.id}}"><button class="button is-info">สร้างแบบฟอร์ม</button></a>
            {%endif%}
        </div>
      </article>
   
{% endfor %}
{% endblock %}
